<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&family=Kumbh+Sans:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="./Css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="bg_top">
        <img class="background_top_img" src="./Material/images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="card">
        <img class="card_bg" src="./Material/images/bg-pattern-card.svg" alt="" />
        <img class="img_porfile" src="./Material/images/image-victor.jpg" alt="" />
        <div class="card_info">
          <p class="card_info_name">Victor Crest <span class="age">26</span></p>
          <p class="card_info_city">London</p>
        </div>
        <div class="statistics">
          <div class="statistics_info">
            <p class="numbers">80K</p>
            <p class="text">Followers</p>
          </div>
          <div class="statistics_info">
            <p class="numbers">803K</p>
            <p class="text">Likes</p>
          </div>
          <div class="statistics_info">
            <p class="numbers">1.4K</p>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
      <div class="bg_bottom">
        <img class="background_bottom_img" src="./Material/images/bg-pattern-bottom.svg" alt="" />
      </div>
    </main>
  </body>
</html>
